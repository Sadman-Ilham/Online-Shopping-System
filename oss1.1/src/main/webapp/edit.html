    <body>
        <nav class="navbar navbar-inverse navbar-trans navbar-fixed-top" role="navigation">
            <div class="container">

                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapsible">

                    <a href="index.html"><img src="images/home/logo.png" alt="" /></a>
                </div>
                <div class="navbar-collapse collapse" id="navbar-collapsible">
                    <ul class="nav navbar-nav navbar-right shop-menu">
                        <li> <a href="#"><i class="fa fa-heart-o fa-2x"></i><span class="icon-text"> Wishlist </span>
                            <span class="badge">0</span></a>
                        </li>
                        <li><a href="#"><i class="fa fa-shopping-cart fa-2x"></i> <span class="icon-text">Cart</span> <span class="badge">0</span></a></li>
                        <li><a data-toggle="modal" href='#modal-id'><i class="fa fa-user fa-2x"></i><span class="icon-text"> LogIn/SignUp</span></a></li>
                    </ul>
                    <form class="navbar-form navbar-left">
                        <div class="form-group" style="display:inline;">
                            <div class="input-group">
                                <div class="input-group-btn">
                                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-chevron-down"></span></button>
                                    <ul class="dropdown-menu">
                                        <li><a href="#">Category 1</a></li>
                                        <li><a href="#">Category 2</a></li>
                                        <li><a href="#">Category 3</a></li>
                                        <li><a href="#">Category 4</a></li>
                                        <li><a href="#">Category 5</a></li>
                                    </ul>
                                </div>
                                <input type="text" class="form-control" placeholder="What are searching for?">
                                <div class="input-group-btn">
                                    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </nav>
        <!-- Login content -->
        <section id="login-content" >
            <div class="container-fluid">
                <div class="row form-content">
                    <div class="container-fluid">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <form action="" method="POST" role="form">
                                <div class="input-group form-group">
                                    <span class="input-group-addon" id="basic-addon1"><i class="glyphicon glyphicon-user"></i></span>
                                    <input type="text" class="form-control" placeholder="Name" aria-describedby="basic-addon" readonly="">
                                </div>
                                <div class="input-group form-group">
                                    <span class="input-group-addon" id="basic-addon1"><i class="fa fa-envelope-o"></i></span>
                                    <input type="text" class="form-control" placeholder="Email address" aria-describedby="basic-addon1" readonly="">
                                </div>
                                <div class="input-group form-group">
                                    <span class="input-group-addon" id="basic-addon2"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input type="password" class="form-control" placeholder="Password" aria-describedby="basic-addon2" readonly="">
                                </div>
                                
                                <div class="input-group form-group">
                                    <span class="input-group-addon" id="basic-addon4"><i class=" glyphicon glyphicon-phone"></i></span>
                                    <span class="input-group-addon">+880</span>
                                    <input type="text" class="form-control" placeholder="Enter your phone number" aria-describedby="basic-addon4">
                                </div>
                                <div class="input-group form-group">
                                    <span class="input-group-addon" id="basic-addon5"><i class="glyphicon glyphicon-home"></i></span>
                                    <textarea rows="4" cols="50" class="form-control" placeholder="Enter your address" aria-describedby="basic-addon5"></textarea>
                                </div>
                                <button type="submit" class="btn btn-success sign-up">Place Order</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer id="footer">
